<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h1>PCS</h1>
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="view-transactions.html">View Transactions</a></li>
            <li><a href="add-custodian.html">Add Custodian</a></li>
            <li><a href="update-fund.html">Update Fund</a></li>
            <li><a href="logout.php">Log out</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="main-content">
        <div class="header">
            <!-- Burger Menu Input Checkbox -->
            <input type="checkbox" role="button" aria-label="Display the menu" class="menu" id="menu-toggle">

            <h2>Petty Cash System</h2>
            <div class="admin">Admin</div>
        </div>

        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>

        <div class="table-container">
            <table>
                <tr>
                    <th>Custodian No.</th>
                    <th>Custodian ID</th>
                    <th>Cash Fund</th>
                </tr>
                <tr>
                    <td><strong>Custodian 1</strong></td>
                    <td>XXXXXXXXXX</td>
                    <td>₱5000.00</td>
                </tr>
                <tr>
                    <td><strong>Custodian 2</strong></td>
                    <td>XXXXXXXXXX</td>
                    <td>₱10000.00</td>
                </tr>
            </table>
        </div>
    </div>

    <script>
        // Toggle sidebar visibility based on the checkbox state
        document.getElementById('menu-toggle').addEventListener('change', function() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');
            if (this.checked) {
                sidebar.classList.add('active');
                mainContent.classList.remove('active'); // Reset margin when menu is open
            } else {
                sidebar.classList.remove('active');
                mainContent.classList.add('active'); // Adjust margin when menu is closed
            }
        });
    </script>
</body>
</html>
