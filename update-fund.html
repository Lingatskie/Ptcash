<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Cash Fund</title>
    <link rel="stylesheet" href="css/update.css"> <!-- Link your existing CSS -->
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h1>PCS</h1>
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="view-transactions.html">View Transactions</a></li>
            <li><a href="add-custodian.html">Add Custodian</a></li>
            <li><a href="update-fund.html">Update Fund</a></li>
            <li><a href="logout.php">Log out</a></li>
        </ul>
    </div> 

    <!-- Main Content -->
    <div class="main-content" id="main-content">
        <div class="header">
            <!-- Burger Menu Input Checkbox -->
            <input type="checkbox" role="button" aria-label="Display the menu" class="menu" id="menu-toggle">
            <h2>Petty Cash System</h2>
            <div class="admin">Admin</div>
        </div>

        <!-- Update Cash Fund Form -->
        <div class="form-container">
            <h2>Update Cash Fund</h2>
            <form id="updateCashFundForm">
                <label for="custodian">Custodian:</label>
                <select id="custodian" name="custodian" required>
                    <option value="">Select Custodian</option>
                    <option value="custodian1">Custodian 1</option>
                    <option value="custodian2">Custodian 2</option>
                    <!-- Add more custodians as needed -->
                </select>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter custodian's name" required>

                <label for="currentCashFund">Current Cash Fund:</label>
                <input type="text" id="currentCashFund" name="currentCashFund" value="â‚±5000.00" readonly>

                <label for="newCashFund">New Cash Fund:</label>
                <input type="number" id="newCashFund" name="newCashFund" placeholder="Enter new cash fund amount" required>

                <button type="submit">Update Cash Fund</button>
            </form>
        </div>
    </div>

    <script>
        // Toggle sidebar visibility based on the checkbox state
        document.getElementById('menu-toggle').addEventListener('change', function() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');
            if (this.checked) {
                sidebar.classList.add('active');
                mainContent.classList.remove('active'); // Reset margin when menu is open
            } else {
                sidebar.classList.remove('active');
                mainContent.classList.add('active'); // Adjust margin when menu is closed
            }
        });
    </script>
</body>
</html>
